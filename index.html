<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora IP</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
  </head>

  <body>
    <h1>Calculadora de direcciones IP</h1>
    Direccion IP
    <input type="text" class="addr" id="q1" /> .
    <input type="text" class="addr" id="q2" /> .
    <input type="text" class="addr" id="q3" /> .
    <input type="text" class="addr" id="q4" /> /
    <input type="text" class="addr" id="cidr" />
    <button  onclick='calculate();'>Calcular</button>

    <hr>
    <div class="result">
      <span class="label">Dirección IP :</span>
      <span class="value" id="resIP"></span>
    </div>
    <div class="result">
      <span class="label">Máscara de subred :</span>
      <span class="value" id="resMask"></span>
    </div>
    <div class="result">
      <span class="label">Dirección de red :</span>
      <span class="value" id="resNet"></span>
    </div>
    <div class="result">
      <span class="label">Dirección Broadcast:</span>
      <span class="value" id="resBC"></span>
    </div>
    <div class="result">
      <span class="label">Clase estándar :</span>
      <span class="value" id="resClass"></span>
    </div>
    <div class="result">
      <span class="label">Rango de ips :</span>
      <span class="value" id="resRange"></span>
    </div>
    <div class="result">
      <span class="label">IP en binario  :</span>
      <span class="value" id="resBinIP"></span>
    </div>
    <div class="result">
      <span class="label">Máscara en binario :</span>
      <span class="value" id="resBinMask"></span>
    </div>
    <div class="result">
      <span class="label">Dirección de red en binario :</span>
      <span class="value" id="resBinNet"></span>
    </div>
    <div class="result">
      <span class="label">Dirección broadcast en binario :</span>
      <span class="value" id="resBinBC"></span>
    </div>






    
    <script type="text/javascript" src="js/main.js"></script>

   
  </body>
</html>
