<html

<head>

  <link rel="stylesheet" href="css/styleMenu.css" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">

<header class="site-header">
  <div class="contenedor">
      <div class="barra">
          <a href="/">
              <h1 class="no-margin">Calculadora<span> IP</span></h1>
          </a>
          <nav class="navegacion">
              <a href="punto1.html">Punto 1</a>
              <a href="punto2.html">Punto 2</a>
              <a href="punto3.html">Punto 3</a>
          </nav>

      </div>
  </div>
</header>

  <body>

    <div class="contenido-principal contenedor">
      <h1>Punto número 2</h1>
    </div>
    <div class="contenido-principal contenedor">
      <span class="dir"><strong>Direccion IP </strong></span> 
     <input type="text" class="addr" id="q1" value="192" /> <span class="punto">.</span>
     <input type="text" class="addr" id="q2" value="168"/> <span class="punto">.</span>
     <input type="text" class="addr" id="q3" value="10"/> <span class="punto">.</span>
     <input type="text" class="addr" id="q4" value="14"/> <span class="slash">/</span>
     <input type="text" class="addr" id="cidr" value="24"/>
     <button class="botonCalcular" onclick='calculatePunto2();'>Calcular</button>
     <button class="botonCalcular" onclick='generarRandomPunto2();'>Generar ejercicio</button>
   </div>

    <hr>
    <div class="contenido-principal contenedor1">
      <span class="label">Dirección IP :</span>
      <span class="value" id="resIP"></span>
    </div>

    <div class="contenido-principal contenedor1">
      <span class="label">Direccion de red:</span>
      <span class="value" id="resNet"></span>
    </div>

    <div class="contenido-principal contenedor1">
      <span class="label">Dirección Broadcast:</span>
      <span class="value" id="resBC"></span>
    </div>

   
  
   
    <div class="contenido-principal contenedor1">
      <span class="label">Número de direcciones para asignar:</span>
      <span class="value" id="resNumDirecciones"></span>
    </div>
  
  
    <div class="contenido-principal contenedor1">
      <span class="label">Rango de ips :</span>
      <span class="value" id="resRange"></span>
    </div>
  

    <br>
    <h2 style="display: none;" class="tituloListado" id="tituloListado">
      Listado de direcciones ips que se pueden asignar:
    </h2>
    <ul class="lista" id = "lista">
      
    </ul>


    <div class="contenido-principal contenedor">
      <button style="display: none" class="botonCalcular" id="ver" onclick='verMas();'>Ver mas</button>
    </div>

    
    <script type="text/javascript" src="js/main.js"></script>

   
  </body>
